<md-table-container>
  <table style="width:100%;">
    <tr align="left">
      <th>Rank</th>
      <th>User</th>
      <th>Credits</th>
    </tr>
    <tr ng-repeat="credit in credits | orderBy: '-creditAmount'">
      <td>{{$index + 1}}</td>
      <td>{{credit.userName}} </td>
      <td>{{credit.creditAmount}}</td>
    </tr>
  </table>
</md-table-container>
