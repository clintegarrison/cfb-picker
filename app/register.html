<section layout="column" layout-align="center center" layout-wrap>
  <md-input-container>
    <label>Username</label>
    <input type="text" maxlength="15" ng-model="user.userName">
  </md-input-container>
  <md-input-container>
    <label>Email</label>
    <input type="text" ng-model="user.email">
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="password" ng-model="user.passwordOne">
  </md-input-container>
  <md-input-container>
    <label>Re-enter Password</label>
    <input type="password" ng-model="user.passwordTwo">
  </md-input-container>
  <section layout="row">
    <md-button class="md-raised md-primary" ng-click="register()">Register</md-button>
  </section>
</section>
