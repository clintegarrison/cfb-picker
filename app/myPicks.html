<md-list>
  <md-list-item class="md-2-line" ng-repeat="pick in myPicks" >
    <div class="md-list-item-text" layout="row" ng-class-odd="'odd'" ng-class-even="'even'">
      <md-button class="md-raised md-primary" ng-click="delete(pick.originalPick)">
        Delete
      </md-button>
      <p>
        {{pick.prettyPrint}}
      </p>
    </div>
  </md-list-item>
</md-list>
