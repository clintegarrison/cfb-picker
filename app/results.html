<md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>

<!-- {{results}} -->

<md-list>
  <md-list-item class="md-2-line" ng-repeat="result in results" >
    <b>{{result.userName}}</b> - {{result.betResult}} : {{result.wagerAmount}} credits
    <br>
    {{result.gameStatus}}
    {{result.pickTeam}}
    {{result.pickNumber}}
    {{result.pickType}}
    {{result.wagerAmount}}
  </md-list-item>
</md-list>
