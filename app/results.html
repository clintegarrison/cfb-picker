<div layout="column" flex layout-fill ng-cloak>

  <md-content>

    <section>
      <md-subheader class="md-primary">Week Two Results</md-subheader>
      <md-list layout-padding>
        <md-list-item class="md-3-line" ng-repeat="result in weekTwoResults">
          <div class="md-list-item-text" layout="column" ng-class-odd="'odd'" ng-class-even="'even'">
            <h3 >{{result.userName}} <span data-ng-style="result.creditChange < 0 && {'color':'red'} || result.creditChange > 0 && {'color':'green'}">{{result.creditChange}}</span></h3>
            <h4 style="white-space: pre-wrap;">{{result.prettyPrint}}</h4>
          </div>
        </md-list-item>
      </md-list>
    </section>

      <section>
        <md-subheader class="md-primary">Week One Results</md-subheader>
        <md-list layout-padding>
          <md-list-item class="md-3-line" ng-repeat="result in weekOneResults">
            <div class="md-list-item-text" layout="column" ng-class-odd="'odd'" ng-class-even="'even'">
              <h3 >{{result.userName}} <span data-ng-style="result.creditChange < 0 && {'color':'red'} || result.creditChange > 0 && {'color':'green'}">{{result.creditChange}}</span></h3>
              <h4 style="white-space: pre-wrap;">{{result.prettyPrint}}</h4>
            </div>
          </md-list-item>
        </md-list>
      </section>

  </md-content>
</div>
