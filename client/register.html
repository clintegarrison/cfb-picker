<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <script src="registerController.js"></script>
</head>
<body ng-app="cfbPicker" ng-controller="registerController" ng-cloak layout="column">
  <md-toolbar>
    <h1>Register</h1>
  </md-toolbar>
  <div class="container" layout="row" flex>
    <md-content flex>
      <section layout="column" layout-align="center center" layout-wrap>
        <md-input-container>
          <label>Username</label>
          <input type="text" ng-model="user.userName">
        </md-input-container>
        <md-input-container>
          <label>Email</label>
          <input type="email" ng-model="user.email">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="user.passwordOne">
        </md-input-container>
        <md-input-container>
          <label>Re-enter Password</label>
          <input type="password" ng-model="user.passwordTwo">
        </md-input-container>
        <section layout="row">
          <md-button class="md-raised md-primary" ng-click="register()">Register</md-button>
        </section>
      </section>
    </md-content>
  </div>

</body>
</html>
